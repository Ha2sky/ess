<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>근태 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-full mx-auto bg-white rounded shadow">
  <!-- 헤더 -->
  <div class="bg-blue-600 text-white p-4 rounded-t">
    <h1 class="text-2xl font-bold">근태 신청</h1>
    <p>현재 사용자:
      <span th:text="${currentEmp?.empName} ?: '정보없음'"></span>
      (<span th:text="${currentEmp?.empCode} ?: 'N/A'"></span>)
      <!-- 부서장 여부 표시 -->
      <span th:if="${currentEmp?.isHeader == 'Y'}" class="bg-yellow-500 text-black px-2 py-1 rounded text-sm ml-2">부서장</span>
    </p>
  </div>

  <!-- 탭 메뉴 -->
  <div class="border-b border-gray-200">
    <nav class="flex space-x-8">
      <button id="generalTab" class="tab-button active bg-blue-500 text-white px-4 py-2 rounded-t">
        일반근태 신청
      </button>
      <button id="etcTab" class="tab-button bg-gray-300 text-gray-700 px-4 py-2 rounded-t">
        기타근태 신청
      </button>
    </nav>
  </div>

  <!-- 일반근태 신청 탭 -->
  <div id="generalPanel" class="tab-panel p-6">
    <h2 class="text-xl font-semibold mb-4">일반근태 신청 (연장, 휴일근로, 조퇴/외출/반차)</h2>

    <!-- 검색 조건 -->
    <div class="bg-gray-50 p-4 rounded mb-6">
      <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">근태신청종류</label>
          <select id="generalApplyType" class="mt-1 block w-full border border-gray-300 rounded p-2">
            <option value="연장근로">연장근로</option>
            <option value="휴일근로">휴일근로</option>
            <option value="조퇴외출반차">조퇴/외출/반차</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">근무일</label>
          <input type="date" id="generalWorkDate" class="mt-1 block w-full border border-gray-300 rounded p-2"
                 th:value="${today}">
        </div>
        <!-- 수정: 부서 드롭다운 추가 (요청사항 5) -->
        <div>
          <label class="block text-sm font-medium text-gray-700">부서</label>
          <select id="generalDeptSelect" class="mt-1 block w-full border border-gray-300 rounded p-2">
            <option th:value="${currentEmp.deptCode}" th:text="${currentEmp.deptName}" selected></option>
            <!-- 부서장인 경우 하위부서 옵션 동적 로드 -->
            <option th:each="dept : ${availableDepartments}"
                    th:if="${dept.deptCode != currentEmp.deptCode}"
                    th:value="${dept.deptCode}"
                    th:text="${dept.deptName}"></option>
          </select>
        </div>
        <div class="flex items-end space-x-2 col-span-3">
          <button id="searchGeneralBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            조회
          </button>
          <button id="saveGeneralBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            저장
          </button>
          <button id="deleteGeneralBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            삭제
          </button>
          <button id="submitGeneralBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            상신
          </button>
          <button id="cancelGeneralBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            상신취소
          </button>
        </div>
      </div>
    </div>

    <!-- 사원 목록 테이블 -->
    <div class="overflow-x-auto mb-6">
      <table id="generalEmployeeTable" class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-100">
        <tr>
          <th class="border border-gray-300 px-4 py-2">선택</th>
          <th class="border border-gray-300 px-4 py-2">사번</th>
          <th class="border border-gray-300 px-4 py-2">성명</th>
          <th class="border border-gray-300 px-4 py-2">직위</th>
          <th class="border border-gray-300 px-4 py-2">부서</th>
          <th class="border border-gray-300 px-4 py-2">계획</th>
          <th class="border border-gray-300 px-4 py-2">실적</th>
          <th class="border border-gray-300 px-4 py-2">신청근무</th>
          <th class="border border-gray-300 px-4 py-2">시작시간</th>
          <th class="border border-gray-300 px-4 py-2">종료시간</th>
          <th class="border border-gray-300 px-4 py-2">사유</th>
          <!-- 수정: 예상근로시간 필드 조건부 표시 -->
          <th id="expectedWorkHoursHeader" class="border border-gray-300 px-4 py-2">예상근로시간</th>
          <th class="border border-gray-300 px-4 py-2">상태</th>
          <!-- 수정: 상신자 필드 추가 (요청사항 1) -->
          <th class="border border-gray-300 px-4 py-2">상신자</th>
        </tr>
        </thead>
        <tbody>
        <!-- 동적으로 생성 -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 기타근태 신청 탭 -->
  <div id="etcPanel" class="tab-panel p-6 hidden">
    <h2 class="text-xl font-semibold mb-4">기타근태 신청 (근태 변경)</h2>

    <!-- 검색 조건 -->
    <div class="bg-gray-50 p-4 rounded mb-6">
      <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">근무일</label>
          <input type="date" id="etcWorkDate" class="mt-1 block w-full border border-gray-300 rounded p-2"
                 th:value="${today}">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">근무계획</label>
          <select id="etcWorkPlan" class="mt-1 block w-full border border-gray-300 rounded p-2">
            <option value="">전체</option>
            <option value="정상근무">정상근무</option>
            <option value="휴일">휴일</option>
            <option value="휴무">휴무</option>
          </select>
        </div>
        <!-- 수정: 부서 드롭다운 추가 (요청사항 5) -->
        <div>
          <label class="block text-sm font-medium text-gray-700">부서</label>
          <select id="etcDeptSelect" class="mt-1 block w-full border border-gray-300 rounded p-2">
            <option th:value="${currentEmp.deptCode}" th:text="${currentEmp.deptName}" selected></option>
            <!-- 부서장인 경우 하위부서 옵션 동적 로드 -->
            <option th:each="dept : ${availableDepartments}"
                    th:if="${dept.deptCode != currentEmp.deptCode}"
                    th:value="${dept.deptCode}"
                    th:text="${dept.deptName}"></option>
          </select>
        </div>
        <div class="flex items-end space-x-2 col-span-3">
          <button id="searchEtcBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            조회
          </button>
          <button id="saveEtcBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            저장
          </button>
          <button id="deleteEtcBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            삭제
          </button>
          <button id="submitEtcBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            상신
          </button>
          <button id="cancelEtcBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            상신취소
          </button>
        </div>
      </div>
    </div>

    <!-- 사원 목록 테이블 -->
    <div class="overflow-x-auto mb-6">
      <table id="etcEmployeeTable" class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-100">
        <tr>
          <th class="border border-gray-300 px-4 py-2">선택</th>
          <th class="border border-gray-300 px-4 py-2">사번</th>
          <th class="border border-gray-300 px-4 py-2">성명</th>
          <th class="border border-gray-300 px-4 py-2">직위</th>
          <th class="border border-gray-300 px-4 py-2">부서</th>
          <th class="border border-gray-300 px-4 py-2">계획</th>
          <th class="border border-gray-300 px-4 py-2">실적</th>
          <th class="border border-gray-300 px-4 py-2">변경근무</th>
          <th class="border border-gray-300 px-4 py-2">시작일</th>
          <th class="border border-gray-300 px-4 py-2">종료일</th>
          <!-- 수정: 연차잔여 필드 추가 (요청사항 2) -->
          <th class="border border-gray-300 px-4 py-2">연차잔여</th>
          <th class="border border-gray-300 px-4 py-2">신청시각</th>
          <th class="border border-gray-300 px-4 py-2">사유</th>
          <th class="border border-gray-300 px-4 py-2">상태</th>
          <!-- 수정: 상신자 필드 추가 (요청사항 1) -->
          <th class="border border-gray-300 px-4 py-2">상신자</th>
        </tr>
        </thead>
        <tbody>
        <!-- 동적으로 생성 -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
      // 수정: 근태 마스터 데이터를 전역 변수로 저장 (요청사항 3)
      let shiftMasterData = [];

      // 페이지 로드시 근태 마스터 데이터 로드
      loadShiftMasters();

      function loadShiftMasters() {
          $.ajax({
              url: '/user/apply/shift-masters',
              method: 'GET',
              success: function(data) {
                  shiftMasterData = data;
              },
              error: function(xhr, status, error) {
                  console.error('근태 마스터 로드 실패:', error);
              }
          });
      }

      // 탭 전환 기능
      $('.tab-button').click(function() {
          $('.tab-button').removeClass('active bg-blue-500 text-white').addClass('bg-gray-300 text-gray-700');
          $(this).removeClass('bg-gray-300 text-gray-700').addClass('active bg-blue-500 text-white');

          $('.tab-panel').addClass('hidden');

          if ($(this).attr('id') === 'generalTab') {
              $('#generalPanel').removeClass('hidden');
          } else if ($(this).attr('id') === 'etcTab') {
              $('#etcPanel').removeClass('hidden');
          }
      });

      // 수정: 근태신청종류 드롭다운 변경시 신청근무 옵션 업데이트 및 예상근로시간 필드 제어
      $('#generalApplyType').change(function() {
          const selectedType = $(this).val();
          updateApplyTypeOptions(selectedType);
          toggleExpectedWorkHours(selectedType);
      });

      // 수정: 신청근무 옵션 업데이트 함수
      function updateApplyTypeOptions(applyType) {
          const rows = $('#generalEmployeeTable tbody tr');
          rows.each(function() {
              const applyTypeSelect = $(this).find('.apply-type');
              applyTypeSelect.empty();
              applyTypeSelect.append('<option value="">선택</option>');

              if (applyType === '연장근로') {
                  applyTypeSelect.append('<option value="연장">연장</option>');
                  applyTypeSelect.append('<option value="조출연장">조출연장</option>');
              } else if (applyType === '휴일근로') {
                  applyTypeSelect.append('<option value="휴일근로">휴일근로</option>');
              } else if (applyType === '조퇴외출반차') {
                  applyTypeSelect.append('<option value="조퇴">조퇴</option>');
                  applyTypeSelect.append('<option value="외출">외출</option>');
                  applyTypeSelect.append('<option value="전반차">전반차</option>');
                  applyTypeSelect.append('<option value="후반차">후반차</option>');
              }
          });
      }

      // 수정: 예상근로시간 필드 표시/숨김 함수
      function toggleExpectedWorkHours(applyType) {
          const header = $('#expectedWorkHoursHeader');
          const cells = $('.expected-work-hours-cell');

          if (applyType === '조퇴외출반차') {
              header.hide();
              cells.hide();
          } else {
              header.show();
              cells.show();
          }
      }

      // 일반근태 사원 조회 - 수정: 부서 드롭다운에서 선택된 부서코드 사용 (요청사항 5)
      $('#searchGeneralBtn').click(function() {
          const deptCode = $('#generalDeptSelect').val();
          const workDate = $('#generalWorkDate').val().replace(/-/g, '');
          const applyType = $('#generalApplyType').val();

          if (!workDate) {
              alert('근무일을 선택해주세요.');
              return;
          }

          $.ajax({
              url: '/user/apply/employees',
              method: 'GET',
              data: {
                  deptCode: deptCode,
                  workDate: workDate
              },
              success: function(employees) {
                  const tbody = $('#generalEmployeeTable tbody');
                  tbody.empty();

                  if (employees.length === 0) {
                      tbody.append('<tr><td colspan="14" class="text-center py-4">조회된 사원이 없습니다.</td></tr>');
                      return;
                  }

                  employees.forEach(function(emp) {
                      // 수정: 예상근로시간 필드 조건부 표시
                      const expectedWorkHoursCell = applyType === '조퇴외출반차' ? 'style="display:none"' : '';

                      // 수정: 실제 데이터 연동 (요청사항 4)
                      const row = `
                          <tr data-emp-code="${emp.empCode}" data-apply-general-no="${emp.applyGeneralNo || ''}">
                              <td class="border border-gray-300 px-4 py-2">
                                  <input type="radio" name="selectedEmp" value="${emp.empCode}">
                              </td>
                              <td class="border border-gray-300 px-4 py-2">${emp.empCode}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.empName}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.positionName || ''}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.deptName || emp.deptCode}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.planWorkTime || '-'}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.actualWorkTime || '-'}</td>
                              <td class="border border-gray-300 px-4 py-2">
                                  <select class="apply-type border rounded p-1 w-full">
                                      <option value="">선택</option>
                                  </select>
                              </td>
                              <td class="border border-gray-300 px-4 py-2">
                                  <input type="time" class="start-time border rounded p-1 w-full" value="${emp.startTime || ''}">
                              </td>
                              <td class="border border-gray-300 px-4 py-2">
                                  <input type="time" class="end-time border rounded p-1 w-full" value="${emp.endTime || ''}">
                              </td>
                              <td class="border border-gray-300 px-4 py-2">
                                  <input type="text" class="reason border rounded p-1 w-full" placeholder="사유" value="${emp.reason || ''}">
                              </td>
                              <td class="expected-work-hours-cell border border-gray-300 px-4 py-2" ${expectedWorkHoursCell}>
                                  <span class="expected-hours">${emp.expectedWorkHours || '0.00'}</span>
                              </td>
                              <td class="border border-gray-300 px-4 py-2">${emp.status || '대기'}</td>
                              <td class="border border-gray-300 px-4 py-2">${emp.applicantName || '-'}</td>
                          </tr>
                      `;
                      tbody.append(row);
                  });

                  // 신청근무 옵션 업데이트
                  updateApplyTypeOptions(applyType);

                  // 수정: 예상근로시간 계산 이벤트 추가
                  bindExpectedWorkHoursCalculation();
              },
              error: function(xhr, status, error) {
                  console.error('사원 조회 실패:', error);
                  alert('사원 조회에 실패했습니다.');
              }
          });
      });

      // 수정: 예상근로시간 자동 계산 함수 (요청사항 4)
      function bindExpectedWorkHoursCalculation() {
          $('.start-time, .end-time').on('change', function() {
              const row = $(this).closest('tr');
              const startTime = row.find('.start-time').val();
              const endTime = row.find('.end-time').val();

              if (startTime && endTime) {
                  const start = new Date(`2000-01-01 ${startTime}`);
                  const end = new Date(`2000-01-01 ${endTime}`);
                  const diffHours = (end - start) / (1000 * 60 * 60);

                  if (diffHours > 0) {
                      row.find('.expected-hours').text(diffHours.toFixed(2));
                  }
              }
          });
      }

      // 일반근태 저장 - 수정: 개선된 저장 로직 (요청사항 6)
      $('#saveGeneralBtn').click(function() {
          const selectedRow = $('input[name="selectedEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('신청할 사원을 선택해주세요.');
              return;
          }

          const applyType = selectedRow.find('.apply-type').val();
          const startTime = selectedRow.find('.start-time').val();
          const endTime = selectedRow.find('.end-time').val();
          const reason = selectedRow.find('.reason').val();

          if (!applyType) {
              alert('신청근무를 선택해주세요.');
              return;
          }

          if (!startTime || !endTime) {
              alert('시작시간과 종료시간을 입력해주세요.');
              return;
          }

          const applyData = {
              empCode: selectedRow.find('input[name="selectedEmp"]').val(),
              timeItemCode: '01', // 기본값
              targetDate: $('#generalWorkDate').val().replace(/-/g, ''),
              startTime: startTime.replace(':', ''),
              endTime: endTime.replace(':', ''),
              applyType: applyType,
              deptCode: $('#generalDeptSelect').val(),
              reason: reason
          };

          $.ajax({
              url: '/user/apply/general',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(applyData),
              success: function(result) {
                  if (result === 'success') {
                      alert('저장되었습니다.');
                      $('#searchGeneralBtn').click(); // 저장 후 재조회
                  } else {
                      alert(result);
                  }
              },
              error: function(xhr, status, error) {
                  console.error('저장 실패:', error);
                  alert('저장에 실패했습니다.');
              }
          });
      });

      // 삭제 처리 - 수정: 개선된 삭제 로직 (요청사항 6)
      $('#deleteGeneralBtn').click(function() {
          const selectedRow = $('input[name="selectedEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('삭제할 항목을 선택해주세요.');
              return;
          }

          const applyGeneralNo = selectedRow.attr('data-apply-general-no');
          if (!applyGeneralNo) {
              alert('저장된 신청건만 삭제할 수 있습니다.');
              return;
          }

          if (confirm('정말 삭제하시겠습니까?')) {
              $.ajax({
                  url: '/user/apply/delete/general',
                  method: 'POST',
                  data: {
                      applyGeneralNo: applyGeneralNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('삭제되었습니다.');
                          $('#searchGeneralBtn').click(); // 삭제 후 재조회
                      } else {
                          alert(result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('삭제 실패:', error);
                      alert('삭제에 실패했습니다.');
                  }
              });
          }
      });

      // 상신 처리 - 수정: 개선된 상신 로직 (요청사항 6)
      $('#submitGeneralBtn').click(function() {
          const selectedRow = $('input[name="selectedEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('상신할 항목을 선택해주세요.');
              return;
          }

          const applyGeneralNo = selectedRow.attr('data-apply-general-no');
          if (!applyGeneralNo) {
              alert('저장된 신청건만 상신할 수 있습니다.');
              return;
          }

          if (confirm('정말 상신하시겠습니까? 상신 후에는 수정이 불가능합니다.')) {
              $.ajax({
                  url: '/user/apply/submit/general',
                  method: 'POST',
                  data: {
                      applyGeneralNo: applyGeneralNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('상신되었습니다.');
                          $('#searchGeneralBtn').click(); // 상신 후 재조회
                      } else {
                          alert('상신 실패: ' + result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('상신 실패:', error);
                      alert('상신에 실패했습니다.');
                  }
              });
          }
      });

      // 수정: 상신취소 처리 추가 (요청사항 6)
      $('#cancelGeneralBtn').click(function() {
          const selectedRow = $('input[name="selectedEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('상신취소할 항목을 선택해주세요.');
              return;
          }

          const applyGeneralNo = selectedRow.attr('data-apply-general-no');
          if (!applyGeneralNo) {
              alert('상신된 신청건만 상신취소할 수 있습니다.');
              return;
          }

          if (confirm('정말 상신취소하시겠습니까?')) {
              $.ajax({
                  url: '/user/apply/cancel/general',
                  method: 'POST',
                  data: {
                      applyGeneralNo: applyGeneralNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('상신취소되었습니다.');
                          $('#searchGeneralBtn').click(); // 상신취소 후 재조회
                      } else {
                          alert('상신취소 실패: ' + result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('상신취소 실패:', error);
                      alert('상신취소에 실패했습니다.');
                  }
              });
          }
      });

      // 기타근태 사원 조회 - 수정: 부서 드롭다운에서 선택된 부서코드 사용 (요청사항 5)
      $('#searchEtcBtn').click(function() {
          const deptCode = $('#etcDeptSelect').val();
          const workDate = $('#etcWorkDate').val().replace(/-/g, '');
          const workPlan = $('#etcWorkPlan').val();

          if (!workDate) {
              alert('근무일을 선택해주세요.');
              return;
          }

          $.ajax({
              url: '/user/apply/employees',
              method: 'GET',
              data: {
                  deptCode: deptCode,
                  workDate: workDate,
                  workPlan: workPlan
              },
              success: function(employees) {
                  const tbody = $('#etcEmployeeTable tbody');
                  tbody.empty();

                  if (employees.length === 0) {
                      tbody.append('<tr><td colspan="15" class="text-center py-4">조회된 사원이 없습니다.</td></tr>');
                      return;
                  }

                  employees.forEach(function(emp) {
                      // 수정: 실제 데이터 연동 (요청사항 4)
                      const row = `
                          <tr data-emp-code="${emp.empCode}" data-apply-etc-no="${emp.applyEtcNo || ''}">
                              <td class="border px-4 py-2">
                                  <input type="radio" name="selectedEtcEmp" value="${emp.empCode}">
                              </td>
                              <td class="border px-4 py-2">${emp.empCode}</td>
                              <td class="border px-4 py-2">${emp.empName}</td>
                              <td class="border px-4 py-2">${emp.positionName || ''}</td>
                              <td class="border px-4 py-2">${emp.deptName || emp.deptCode}</td>
                              <td class="border px-4 py-2">${emp.planWorkTime || '-'}</td>
                              <td class="border px-4 py-2">${emp.actualWorkTime || '-'}</td>
                              <td class="border px-4 py-2">
                                  <select class="etc-shift border rounded p-1 w-full">
                                      <option value="">선택</option>
                                      <!-- 수정: 근태 마스터 데이터에서 동적 로드 (요청사항 3) -->
                                  </select>
                              </td>
                              <td class="border px-4 py-2">
                                  <input type="date" class="start-date border rounded p-1 w-full" value="${emp.targetStartDate || $('#etcWorkDate').val()}">
                              </td>
                              <td class="border px-4 py-2">
                                  <input type="date" class="end-date border rounded p-1 w-full" value="${emp.targetEndDate || $('#etcWorkDate').val()}">
                              </td>
                              <td class="border px-4 py-2 annual-balance">${emp.annualBalance || '0.0'}</td>
                              <td class="border px-4 py-2">
                                  <select class="apply-time border rounded p-1 w-full">
                                      <option value="1일이전신청" ${emp.applyDateTime === '1일이전신청' ? 'selected' : ''}>1일이전신청</option>
                                      <option value="당일신청" ${emp.applyDateTime === '당일신청' ? 'selected' : ''}>당일신청</option>
                                  </select>
                              </td>
                              <td class="border px-4 py-2">
                                  <input type="text" class="reason border rounded p-1 w-full" placeholder="사유" value="${emp.reason || ''}">
                              </td>
                              <td class="border px-4 py-2">${emp.status || '대기'}</td>
                              <td class="border px-4 py-2">${emp.applicantName || '-'}</td>
                          </tr>
                      `;
                      tbody.append(row);
                  });

                  // 수정: 근태 마스터 옵션 동적 로드 (요청사항 3)
                  loadShiftMasterOptions();

                  // 수정: 연차잔여 정보 로드 (요청사항 2)
                  bindAnnualBalanceUpdate();
              },
              error: function(xhr, status, error) {
                  console.error('사원 조회 실패:', error);
                  alert('사원 조회에 실패했습니다.');
              }
          });
      });

      // 수정: 근태 마스터 옵션 로드 함수 (요청사항 3)
      function loadShiftMasterOptions() {
          $('.etc-shift').each(function() {
              const select = $(this);
              select.empty();
              select.append('<option value="">선택</option>');

              shiftMasterData.forEach(function(shift) {
                  select.append(`<option value="${shift.shiftCode}">${shift.shiftName}</option>`);
              });
          });
      }

      // 수정: 연차잔여 정보 업데이트 함수 (요청사항 2)
      function bindAnnualBalanceUpdate() {
          $('input[name="selectedEtcEmp"]').on('change', function() {
              const empCode = $(this).val();
              const row = $(this).closest('tr');

              $.ajax({
                  url: `/user/apply/annual/${empCode}`,
                  method: 'GET',
                  success: function(annualDetail) {
                      row.find('.annual-balance').text(annualDetail.balanceDay || '0.0');
                  },
                  error: function(xhr, status, error) {
                      console.error('연차잔여 조회 실패:', error);
                  }
              });
          });
      }

      // 기타근태 저장 - 수정: 개선된 저장 로직 (요청사항 6)
      $('#saveEtcBtn').click(function() {
          const selectedRow = $('input[name="selectedEtcEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('신청할 사원을 선택해주세요.');
              return;
          }

          const shiftCode = selectedRow.find('.etc-shift').val();
          const startDate = selectedRow.find('.start-date').val();
          const endDate = selectedRow.find('.end-date').val();
          const reason = selectedRow.find('.reason').val();

          if (!shiftCode) {
              alert('변경근무를 선택해주세요.');
              return;
          }

          if (!startDate || !endDate) {
              alert('시작일과 종료일을 입력해주세요.');
              return;
          }

          if (!reason.trim()) {
              alert('사유를 입력해주세요.');
              return;
          }

          const applyData = {
              empCode: selectedRow.find('input[name="selectedEtcEmp"]').val(),
              shiftCode: shiftCode,
              targetStartDate: startDate.replace(/-/g, ''),
              targetEndDate: endDate.replace(/-/g, ''),
              applyDateTime: selectedRow.find('.apply-time').val(),
              reason: reason,
              deptCode: $('#etcDeptSelect').val()
          };

          $.ajax({
              url: '/user/apply/etc',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(applyData),
              success: function(result) {
                  if (result === 'success') {
                      alert('저장되었습니다.');
                      $('#searchEtcBtn').click(); // 저장 후 재조회
                  } else {
                      alert(result);
                  }
              },
              error: function(xhr, status, error) {
                  console.error('저장 실패:', error);
                  alert('저장에 실패했습니다.');
              }
          });
      });

      // 기타근태 삭제 - 수정: 개선된 삭제 로직 (요청사항 6)
      $('#deleteEtcBtn').click(function() {
          const selectedRow = $('input[name="selectedEtcEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('삭제할 항목을 선택해주세요.');
              return;
          }

          const applyEtcNo = selectedRow.attr('data-apply-etc-no');
          if (!applyEtcNo) {
              alert('저장된 신청건만 삭제할 수 있습니다.');
              return;
          }

          if (confirm('정말 삭제하시겠습니까?')) {
              $.ajax({
                  url: '/user/apply/delete/etc',
                  method: 'POST',
                  data: {
                      applyEtcNo: applyEtcNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('삭제되었습니다.');
                          $('#searchEtcBtn').click(); // 삭제 후 재조회
                      } else {
                          alert(result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('삭제 실패:', error);
                      alert('삭제에 실패했습니다.');
                  }
              });
          }
      });

      // 기타근태 상신 - 수정: 개선된 상신 로직 (요청사항 6)
      $('#submitEtcBtn').click(function() {
          const selectedRow = $('input[name="selectedEtcEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('상신할 항목을 선택해주세요.');
              return;
          }

          const applyEtcNo = selectedRow.attr('data-apply-etc-no');
          if (!applyEtcNo) {
              alert('저장된 신청건만 상신할 수 있습니다.');
              return;
          }

          if (confirm('정말 상신하시겠습니까? 상신 후에는 수정이 불가능합니다.')) {
              $.ajax({
                  url: '/user/apply/submit/etc',
                  method: 'POST',
                  data: {
                      applyEtcNo: applyEtcNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('상신되었습니다.');
                          $('#searchEtcBtn').click(); // 상신 후 재조회
                      } else {
                          alert('상신 실패: ' + result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('상신 실패:', error);
                      alert('상신에 실패했습니다.');
                  }
              });
          }
      });

      // 수정: 기타근태 상신취소 처리 추가 (요청사항 6)
      $('#cancelEtcBtn').click(function() {
          const selectedRow = $('input[name="selectedEtcEmp"]:checked').closest('tr');
          if (selectedRow.length === 0) {
              alert('상신취소할 항목을 선택해주세요.');
              return;
          }

          const applyEtcNo = selectedRow.attr('data-apply-etc-no');
          if (!applyEtcNo) {
              alert('상신된 신청건만 상신취소할 수 있습니다.');
              return;
          }

          if (confirm('정말 상신취소하시겠습니까?')) {
              $.ajax({
                  url: '/user/apply/cancel/etc',
                  method: 'POST',
                  data: {
                      applyEtcNo: applyEtcNo
                  },
                  success: function(result) {
                      if (result === 'success') {
                          alert('상신취소되었습니다.');
                          $('#searchEtcBtn').click(); // 상신취소 후 재조회
                      } else {
                          alert('상신취소 실패: ' + result);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('상신취소 실패:', error);
                      alert('상신취소에 실패했습니다.');
                  }
              });
          }
      });

      // 페이지 로드 시 자동으로 당일 사원 조회
      if ($('#generalWorkDate').val()) {
          $('#searchGeneralBtn').click();
      }

      // 수정: 초기 로드시 예상근로시간 필드 제어
      const initialApplyType = $('#generalApplyType').val();
      toggleExpectedWorkHours(initialApplyType);
  });
</script>

</body>
</html>
