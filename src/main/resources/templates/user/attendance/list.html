<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부서근태 조회</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<!-- 제목 및 필터 -->
<div class="mb-4 flex flex-wrap justify-between items-end">
  <div class="flex items-center gap-4 flex-wrap">
    <div>
      <label class="block text-sm font-medium text-gray-700">근무일</label>
      <input type="date" class="border rounded px-2 py-1" value="2025-04-16">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">사번</label>
      <input type="text" placeholder="Search..." class="border rounded px-2 py-1">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">근무계획</label>
      <select class="border rounded px-2 py-1">
        <option>전체</option>
        <option>계획</option>
        <option>실적</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">부서</label>
      <select class="border rounded px-2 py-1">
        <option>인사팀</option>
      </select>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">조회</button>
  </div>

  <div class="flex gap-2 mt-2 md:mt-0">
    <button class="bg-sky-600 text-white px-4 py-2 rounded hover:bg-sky-700">일반근태 신청</button>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">기타근태 신청</button>
  </div>
</div>

<!-- 주 정보 안내 -->
<div class="text-sm text-gray-700 mb-2">
  <strong>이번 주:</strong> 2025-04-14 ~ 2025-04-20 (월요일 ~ 일요일까지의 날짜)
</div>

<!-- 근태 테이블 -->
<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300 text-sm text-center">
    <thead class="bg-gray-200">
    <tr>
      <th class="border px-2 py-1">사번</th>
      <th class="border px-2 py-1">성명</th>
      <th class="border px-2 py-1">직위</th>
      <th class="border px-2 py-1">부서</th>
      <th class="border px-2 py-1">계획/실적</th>
      <th class="border px-2 py-1">가근태</th>
      <th class="border px-2 py-1">출근시간</th>
      <th class="border px-2 py-1">퇴근시간</th>
      <th class="border px-2 py-1">휴일근무</th>
      <th class="border px-2 py-1">연장근무</th>
      <th class="border px-2 py-1">주근무시간</th>
      <th class="border px-2 py-1">예상근무시간</th>
      <th class="border px-2 py-1">예상잔여시간</th>
    </tr>
    </thead>
    <tbody class="divide-y">
    <tr class="hover:bg-gray-50">
      <td class="border px-2 py-1">2200150</td>
      <td class="border px-2 py-1">강정훈</td>
      <td class="border px-2 py-1">차장</td>
      <td class="border px-2 py-1">인사팀</td>
      <td class="border px-2 py-1">주간/주간</td>
      <td class="border px-2 py-1 text-red-500 font-semibold">제외</td>
      <td class="border px-2 py-1">06:55:25</td>
      <td class="border px-2 py-1">16:55:16</td>
      <td class="border px-2 py-1">0.00</td>
      <td class="border px-2 py-1">0.00</td>
      <td class="border px-2 py-1">52.00</td>
      <td class="border px-2 py-1">40.00</td>
      <td class="border px-2 py-1">12.00</td>
    </tr>
    <!-- 나머지 데이터 반복 -->
    </tbody>
  </table>
</div>
</body>
</html>

<script>
  // month input이 바뀌면 form을 제출
  document.querySelector('input[name="workDate"]').addEventListener('change', function() {
    this.form.submit();
  });
</script>
